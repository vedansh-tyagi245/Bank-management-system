<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management System - Registration</title>
    <style>
        body {
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .registration-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .registration-container h2 {
            margin-bottom: 20px;
            color: #1f4037;
            font-size: 24px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background: #f0f4f8;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #1f4037;
            outline: none;
        }

        .input-group label {
            position: absolute;
            left: 15px;
            top: 12px;
            color: #999;
            transition: 0.3s;
            font-size: 14px;
            pointer-events: none;
        }

        .input-group input:focus+label,
        .input-group input:not(:placeholder-shown)+label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            background: #ffffff;
            padding: 0 5px;
            color: #1f4037;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #1f4037;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #1f4037;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #16a085;
        }

        .note {
            margin-top: 10px;
            font-size: 12px;
            color: #888;
        }

        @media (max-width: 480px) {
            .registration-container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="registration-container">
        <h2>
            <i class="fa-solid fa-user-lock icon"></i>
            Create Your Account
        </h2>
        <form action="/registration/submit" method="POST">
            <div class="input-group">
                <input type="text" id="name" name="name" required placeholder=" " />
                <label for="name">Full Name</label>
            </div>
            <div class="input-group">
                <input type="tel" id="mobile" name="mobile" required placeholder=" " pattern="[0-9]{10}" />
                <label for="mobile">Mobile Number</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" required placeholder=" " />
                <label for="password">Password</label>
                <span class="password-toggle" onclick="togglePasswordVisibility('password')">&#128065;</span>
            </div>
            <div class="input-group">
                <input type="password" id="confirm_password" name="confirm_password" required placeholder=" " />
                <label for="confirm_password">Confirm Password</label>
                <span class="password-toggle" onclick="togglePasswordVisibility('confirm_password')">&#128065;</span>
            </div>
            <button type="submit">Register</button>
            <p class="note">By creating an account, you agree to our <a href="#" style="color: #1f4037;">Terms &
                    Privacy</a>.</p>
        </form>
    </div>

    <script>
        function togglePasswordVisibility(id) {
            const passwordField = document.getElementById(id);
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        }
    </script>
</body>

</html>
