<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Homepage</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Hero Section Styles */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif; /* Clean font */
        }

        .hero {
            background-image: url('https://example.com/your-banner-image.jpg'); /* Replace with your banner image URL */
            background-size: cover;
            background-position: center;
            height: 100vh; /* Full viewport height */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
        }

        .hero-content {
            position: relative;
            z-index: 1; /* Ensure content is above overlay */
        }

        .hero h1 {
            font-size: 48px; /* Large font for main title */
            font-weight: bold;
            margin-bottom: 20px; /* Space below title */
        }

        .hero p {
            font-size: 20px; /* Font size for subtitle */
            margin-bottom: 30px; /* Space below subtitle */
        }

        .btn {
            padding: 10px 20px; /* Button padding */
            font-size: 16px; /* Button font size */
            margin: 0 5px; /* Space between buttons */
            transition: background-color 0.3s; /* Smooth transition for hover */
        }

        .btn-primary {
            background-color: #007bff; /* Primary button color */
            border: none; /* Remove border */
        }

        .btn-secondary {
            background-color: #6c757d; /* Secondary button color */
            border: none; /* Remove border */
        }

        .btn:hover {
            filter: brightness(90%); /* Darker on hover */
        }
    </style>
</head>
<body>

    <div class="hero" id="hero-section">
        <div class="hero-content">
            <h1>Welcome to International Bank</h1>
            <p>Your trusted partner in achieving financial success.</p>
            <a href="/registration" class="btn btn-primary">Open an Account</a>
            <a href="https://groww.in/p" class="btn btn-secondary" target="_blank">Learn About Finance</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
