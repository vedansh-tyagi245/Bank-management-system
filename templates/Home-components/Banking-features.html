<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Homepage - Online Banking Features</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .feature-card {
            border-radius: 8px; /* Rounded corners */
            padding: 20px; /* Inner padding */
            text-align: center; /* Center align text */
            transition: transform 0.3s; /* Smooth hover effect */
        }
        .feature-card:hover {
            transform: scale(1.05); /* Slightly scale up on hover */
        }
        .icon {
            font-size: 50px; /* Size of the icon */
            color: #007bff; /* Icon color */
            margin-bottom: 15px; /* Space below icon */
        }
        .btn-app {
            width: 150px; /* Set fixed width for app buttons */
        }
    </style>
</head>
<body>

<div class="container my-5">
    <h2 class="text-center mb-4">Online Banking Features</h2>
    <div class="row">

        <div class="col-md-2"></div>

        <!-- Mobile App Links -->
        <div class="col-md-4">
            <div class="feature-card" style="box-shadow: 2px 2px 10px 0 rgba(0, 0, 0, 0.5);">
                <i class="fa-solid fa-mobile-alt icon"></i>
                <h5>Download Our Mobile App</h5>
                <p>Access your accounts on the go.</p>
                <a href="#" class="btn btn-light btn-app"><i class="fa-brands fa-apple"></i> App Store</a>
                <a href="#" class="btn btn-light btn-app"><i class="fa-brands fa-google-play"></i> Google Play</a>
            </div>
        </div>

        <!-- Online Tools -->
        <div class="col-md-4">
            <div class="feature-card" style="box-shadow: 2px 2px 10px 0 rgba(0, 0, 0, 0.5);">
                <i class="fa-solid fa-calculator icon"></i>
                <h5>Online Tools</h5>
                <p>Use our calculators to manage your finances.</p>
                <a href="/fd" class="btn btn-secondary">FD Calculator</a>
                <a href="/loan" class="btn btn-secondary">Loan Calculator</a>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
