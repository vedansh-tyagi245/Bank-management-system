<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Homepage - Services Overview</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .service-card {
            border-radius: 8px; /* Rounded corners */
            padding: 20px; /* Inner padding */
            text-align: center; /* Center align text */
            transition: transform 0.3s; /* Smooth hover effect */
        }
        .service-card:hover {
            transform: scale(1.05); /* Slightly scale up on hover */
        }
        .icon {
            font-size: 50px; /* Size of the icon */
            color: #007bff; /* Icon color */
            margin-bottom: 15px; /* Space below icon */
        }
    </style>
</head>
<body>

<div class="container my-5" id="services">
    <br><br><br>
    <h2 class="text-center mb-4">Our Services</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="service-card" style="box-shadow: 2px 2px 10px 0 rgba(0, 0, 0, 0.5);">
                <i class="fa-solid fa-landmark icon"></i>
                <h5>Checking Accounts</h5>
                <p>Open a checking account with no monthly fees and enjoy easy online access.</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="service-card" style="box-shadow: 2px 2px 10px 0 rgba(0, 0, 0, 0.5);">
                <i class="fa-solid fa-money-bill-wave icon"></i>
                <h5>Savings Accounts</h5>
                <p>Start saving today with competitive interest rates and no minimum balance.</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="service-card" style="box-shadow: 2px 2px 10px 0 rgba(0, 0, 0, 0.5);">
                <i class="fa-solid fa-credit-card icon"></i>
                <h5>Credit Cards</h5>
                <p>Get rewarded with our cashback credit card and enjoy exclusive offers.</p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
