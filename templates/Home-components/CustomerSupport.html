<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Homepage - Customer Support</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .support-card {
            border: 1px solid #007bff; /* Add border color */
            border-radius: 8px; /* Rounded corners */
            padding: 20px; /* Inner padding */
            text-align: center; /* Center align text */
            transition: transform 0.3s; /* Smooth hover effect */
            height: 200px;
        }
        .support-card:hover {
            transform: scale(1.05); /* Slightly scale up on hover */
        }
        .icon {
            font-size: 50px; /* Size of the icon */
            color: #007bff; /* Icon color */
            margin-bottom: 15px; /* Space below icon */
        }
        .btn-support {
            margin-top: 10px; /* Space above button */
        }
    </style>
</head>
<body>

<div class="container my-5" id="customer-support">
    <br><br><br>
    <h2 class="text-center mb-4">Customer Support</h2>
    <div class="row">
        <!-- Contact Info -->
        <div class="col-md-4">
            <div class="support-card">
                <i class="fa-solid fa-phone icon"></i>
                <h5>Contact Info</h5>
                <p><strong>Phone:</strong> 1-800-123-4567</p>
                <p><strong>Email:</strong> support@mybank.com</p>
            </div>
        </div>

        <!-- FAQs -->
        <div class="col-md-4">
            <div class="support-card">
                <i class="fa-solid fa-question-circle icon"></i>
                <h5>FAQs</h5>
                <p>Find answers to common questions.</p>
                <a href="/faq" class="btn btn-secondary btn-support">View FAQs</a>
            </div>
        </div>

        <!-- Branch Locator -->
        <div class="col-md-4">
            <div class="support-card">
                <i class="fa-solid fa-map-marker-alt icon"></i>
                <h5>Branch Locator</h5>
                <p>Find a branch near you.</p>
                <a href="https://maps.app.goo.gl/mGBR2cNMWE3Neu3M8" target="_blank" class="btn btn-secondary btn-support">Locate Us</a>
                
            </div>
        </div>
        
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
